      - type: markdown
        text: |
          [Spring Framework](http://spring.io/) 是一种开放源代码解决方案，可帮助 Java 开发人员创建企业级应用程序。 基于该平台构建的其中一个更常用的项目是 [Spring Boot](https://projects.spring.io/spring-boot/)，该项目提供了一种用于创建独立 Java 应用程序的简化方法。 开发人员可以将这些技术与 Microsoft Azure 结合使用，创建功能强大的、基于云的应用程序。
          为帮助开发人员开始使用 Spring Boot，在 <https://github.com/spring-guides/> 网站中提供了几个 Spring Boot 包。 除了从基本 Spring Boot 项目的列表中选择之外，**[Spring Initializr]** 也可帮助开发人员开始创建自定义 Spring Boot 应用程序。
